name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Verify dependencies
      run: go mod tidy

    - name: Run tests
      run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            name: linux-amd64
          - goos: linux
            goarch: arm64
            name: linux-arm64
          - goos: linux
            goarch: arm
            goarm: '6'
            name: linux-armv6
          - goos: linux
            goarch: arm
            goarm: '7'
            name: linux-armv7

          # macOS
          - goos: darwin
            goarch: amd64
            name: darwin-amd64
          - goos: darwin
            goarch: arm64
            name: darwin-arm64

          # Windows
          - goos: windows
            goarch: amd64
            name: windows-amd64

          # FreeBSD
          - goos: freebsd
            goarch: amd64
            name: freebsd-amd64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
      run: |
        binary_name="restic-kit"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          binary_name="restic-kit.exe"
        fi
        go build -v -o "${binary_name}" .
        echo "BINARY_NAME=${binary_name}" >> $GITHUB_ENV

    - name: Create release archive
      run: |
        # Create a directory for the release files
        mkdir -p release-files

        # Copy files to release directory
        cp ${{ env.BINARY_NAME }} release-files/
        cp README.md release-files/
        cp LICENSE release-files/
        cp backup.sh release-files/

        # Make binary executable (important for Unix-like systems)
        if [ "${{ matrix.goos }}" != "windows" ]; then
          chmod +x release-files/${{ env.BINARY_NAME }}
        fi

        # Create ZIP archive
        zip -r "restic-kit-${{ matrix.name }}.zip" release-files/

        # Clean up
        rm -rf release-files

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: restic-kit-${{ matrix.name }}-binary
        path: ${{ env.BINARY_NAME }}

    - name: Upload release archive
      uses: actions/upload-artifact@v4
      with:
        name: restic-kit-${{ matrix.name }}-release
        path: restic-kit-${{ matrix.name }}.zip

  release:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all release artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/restic-kit-*-release/restic-kit-*.zip
        generate_release_notes: true
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}