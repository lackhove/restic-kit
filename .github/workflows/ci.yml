name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Verify dependencies
      run: go mod tidy

    - name: Run tests
      run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            name: linux-amd64
          - goos: linux
            goarch: arm64
            name: linux-arm64
          - goos: linux
            goarch: arm
            goarm: '6'
            name: linux-armv6
          - goos: linux
            goarch: arm
            goarm: '7'
            name: linux-armv7

          # macOS
          - goos: darwin
            goarch: amd64
            name: darwin-amd64
          - goos: darwin
            goarch: arm64
            name: darwin-arm64

          # Windows
          - goos: windows
            goarch: amd64
            name: windows-amd64

          # FreeBSD
          - goos: freebsd
            goarch: amd64
            name: freebsd-amd64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
      run: |
        binary_name="restic-kit"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          binary_name="restic-kit.exe"
        fi
        go build -v -o "${binary_name}" .
        echo "BINARY_NAME=${binary_name}" >> $GITHUB_ENV

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: restic-kit-${{ matrix.name }}
        path: ${{ env.BINARY_NAME }}